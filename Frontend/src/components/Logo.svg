<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rectangle -->
  <rect width="200" height="100" fill="url(#grad1)" />
  <!-- Text with 3D effect -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="30" font-family="Arial" font-weight="bold" fill="white" text-shadow="2px 2px 5px rgba(0,0,0,0.5)">
    Shopzee
  </text>
</svg>
